<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Product preview card component</title>
  <link rel="icon" type="image/x-icon" href="imgs/favicon-32x32.png">

</head>

<body>
  <div class="container">
    <div class="image"></div>
    <div class="info">
      <div class="product">perfume</div>
      <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier polge, Perfumer-Creator
        for the House of CHANEL.
      </p>
      <div class="price">
        <span>$149.99</span>
        <del>$169.99</del>
      </div>
      <div class="button">
        <img class="icon" src="imgs/icon-cart.svg" alt="cart-icon">
        <p>Add to Cart</p>
      </div>
    </div>
  </div>
</body>

</html>
